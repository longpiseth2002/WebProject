<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign Up </title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="shortcut icon" href="./img/LogoMiniProject.png" type="image/jpg">
  <!-- Tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- css style -->
  <link rel="stylesheet" href="./style.css">
  <!-- Flowbit scipt  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

  <!-- awesome icon  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>







<body class="bg-white">




  <header>


    <nav class="bg-[#f5f5f5] fixed w-full top-0 start-0 z-50">
      <section class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto">

        <!-- Logo page  -->
        <a href="./index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img class="  h-[80px] w-[80px] " src="./img/LogoMiniProject.png  " alt="Logo">
        </a>

        <section class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a href="./signUp.html">
            <button type="button"
              class=" w-[130px] text-white bg-[#0D9480] hover:bg-[#048287] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm px-4 py-2 text-center dark:bg-[#0D9480] dark:hover:bg-[#048287] dark:focus:ring-blue-800">Sign
              Up
            </button>
          </a>

          <button data-collapse-toggle="navbar-sticky" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </section>

        <section class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-[#f5f5f5] bg-[#f5f5f5] text-xl font-semibold   ">
            <li>
              <a href="./index.html"
                class="block py-2 px-3 rounded md:hover:bg-transparent md:p-0 text-black hover:bg-[#FF008A] hover:md:text-[#0D9488] "
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="./productPage.html"
                class="block py-2 px-3 rounded md:hover:bg-transparent md:p-0 text-black hover:bg-[#FF008A] hover:md:text-[#0D9488] ">Products</a>
            </li>
            <li>
              <a href="./about.html"
                class="block py-2 px-3 rounded md:hover:bg-transparent md:p-0 text-black hover:bg-[#FF008A] hover:md:text-[#0D9488] ">About</a>
            </li>


          </ul>
        </section>
      </section>
    </nav>

  </header>







  <main>
    <section>
      <section class="flex  flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-16 text-center text-3xl font-bold leading-9 tracking-tight text-gray-900">Sign up your account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required
                  class="block w-full rounded-md border-0 focus:outline-none py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="block w-full rounded-md border-0 focus:outline-none py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label for="confirmpassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm
                  Password</label>
              </div>
              <div class="mt-2">
                <input id="confirmpassword" name="confirmpassword" type="password" autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 focus:outline-none py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <button type="submit"
                class="flex w-full justify-center rounded-md bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Sign
                up</button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Already have an account?
            <a href="login.html" class="font-semibold leading-6 text-teal-600 hover:text-teal-500 underline">Sign in</a>
          </p>
        </div>
      </section>
    </section>
    <!-- Register Section -->

  </main>


  <!-- Flowbit script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
